<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar App</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <section class="calendar">
            <div class="calendar__wrapper">
                <div class="calendar__title">
                    <div class="title-icon">
                        <img
                            alt="arrow-left"
                            src="./assets/img/arrow-left.svg"
                        />
                    </div>
                    <p class="title-text">May 2025</p>
                    <div class="title-icon">
                        <img
                            alt="arrow-right"
                            src="./assets/img/arrow-right.svg"
                        />
                    </div>
                </div>
                <div class="calendar__days">
                    <div class="calendar__weekdays">
                        <div class="calendar__weekday">Mo</div>
                        <div class="calendar__weekday">Tu</div>
                        <div class="calendar__weekday">We</div>
                        <div class="calendar__weekday">Th</div>
                        <div class="calendar__weekday">Fr</div>
                        <div class="calendar__weekday">Sa</div>
                        <div class="calendar__weekday">Su</div>
                    </div>
                    <div class="calendar__daygrid">
                        <!-- Empty placeholders: May 1st is Thursday, so Mo(0), Tu(1), We(2) = 3 empty cells -->
                        <div class="calendar__day empty"></div>
                        <div class="calendar__day empty"></div>
                        <div class="calendar__day empty"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
