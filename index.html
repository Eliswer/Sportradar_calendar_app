<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar App</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <section class="calendar">
            <div class="calendar__wrapper">
                <div class="calendar__header">
                    <div class="calendar__nav-icon calendar__nav-icon--left">
                        <img
                            class="calendar__nav-icon-img"
                            alt="arrow-left"
                            src="./assets/img/arrow-left.svg"
                        />
                    </div>
                    <p class="calendar__month-label"></p>
                    <div class="calendar__nav-icon calendar__nav-icon--right">
                        <img
                            class="calendar__nav-icon-img"
                            alt="arrow-right"
                            src="./assets/img/arrow-right.svg"
                        />
                    </div>
                </div>

                <div class="calendar__body">
                    <div class="calendar__weekdays">
                        <div class="calendar__weekday">Mo</div>
                        <div class="calendar__weekday">Tu</div>
                        <div class="calendar__weekday">We</div>
                        <div class="calendar__weekday">Th</div>
                        <div class="calendar__weekday">Fr</div>
                        <div class="calendar__weekday">Sa</div>
                        <div class="calendar__weekday">Su</div>
                    </div>
                    <div class="calendar__day-grid"></div>
                </div>
            </div>
        </section>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
